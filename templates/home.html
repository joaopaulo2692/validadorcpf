<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Validador CPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <center>
<div class="w-25 p-3" style="background-color: #eee;">
    <img src="static/cpf_imagem2.jpg" width="400" >
    <h1> O CPF é válido?</h1>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <form action="http://127.0.0.1:5000/resultado" method="post">
          <input type="text" name="nome"  placeholder="Digite o CPF">
        <br>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </form>
            </div>
    {% block body %}
    {% endblock %}
        </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</div>


</body>
</html>
